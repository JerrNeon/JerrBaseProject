apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.cw.andoridmvp"
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir {
        dirs'libs'
    }
}


dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:support-v4:25.0.0'
    compile 'com.android.support:appcompat-v7:25.0.0'
    compile 'com.android.support:design:25.0.0'
    compile 'com.android.support:cardview-v7:25.0.0'
    //butterknife注解
    compile 'com.jakewharton:butterknife:8.4.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.4.0'
    //EventBus
    compile 'org.greenrobot:eventbus:3.0.0'
    //状态栏一体化
    compile 'com.jaeger.statusbaruitl:library:1.2.5'
    //加载框
    compile 'com.kaopiz:kprogresshud:1.0.5'
    //适配
    compile 'com.zhy:autolayout:1.4.5'
    //Glide图片加载
    compile 'com.github.bumptech.glide:glide:3.7.0'
    //RxJava
    compile 'io.reactivex:rxjava:1.1.0'
    compile 'io.reactivex:rxandroid:1.1.0'
    //Retrofit
    compile 'com.squareup.retrofit2:retrofit:2.0.0-beta4'
    compile 'com.squareup.retrofit2:converter-gson:2.0.0-beta4'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.0.0-beta4'
    //对话框
    compile 'com.bigkoo:alertview:1.0.3'
    //日期时间选择、三级联动
    compile 'com.bigkoo:pickerview:2.1.1'
    //表单验证
    compile ('com.andreabaccega:android-form-edittext:1.3.+')
    //版本更新
    compile 'com.allenliu:checkversionlib:1.0.1'
    //内存泄漏
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
    testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
    //拍照或相册选择或文件选择并裁剪
    compile 'com.jph.takephoto:takephoto_library:3.0.1'
    //okGo
    compile 'com.lzy.net:okgo:+'
    //RecyerView万能适配器
    compile 'com.zhy:base-rvadapter:3.0.3'
}
